name: Optimize resource pack
on:
  push:
    paths-ignore:
      - ".github/workflows/**.yml"
      - "!.github/workflows/lint.yml"
      - "README.md"
      - "renovate.json"
  pull_request:
    paths-ignore:
      - ".github/workflows/**.yml"
      - "!.github/workflows/lint.yml"
      - "README.md"
      - "renovate.json"

jobs:
  packsquash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
