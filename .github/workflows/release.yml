name: Release zip file

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: res

    steps:
      - uses: actions/checkout@v2
      
      - name: test command
        run: |
          ls
          pwd
        
      - name: Zip files
        run: zip -r seichi_tex.zip * -x .github
        
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ./seichi_tex.zip
